name: Publish to Maven Central

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Configure GPG
        id: gpg_setup
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg.conf
          # List keys for debugging
          echo "=== GPG Keys ==="
          gpg --list-secret-keys --keyid-format LONG
          # Try to extract key ID, or use secret if provided
          if [ -n "$GPG_KEY_ID" ]; then
            KEY_ID="$GPG_KEY_ID"
            echo "Using GPG_KEY_ID from secrets: $KEY_ID"
          else
            # Extract key ID from keyring
            KEY_ID=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec" | head -1 | awk -F'/' '{print $2}' | awk '{print $1}')
            if [ -z "$KEY_ID" ]; then
              # Fallback: try with pub
              KEY_ID=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^pub" | head -1 | awk -F'/' '{print $2}' | awk '{print $1}')
            fi
          fi
          if [ -z "$KEY_ID" ]; then
            echo "ERROR: Could not extract GPG key ID"
            echo "Please set GPG_KEY_ID secret or ensure key is properly imported"
            gpg --list-secret-keys --keyid-format LONG
            exit 1
          fi
          echo "key_id=$KEY_ID" >> $GITHUB_OUTPUT
          echo "GPG Key ID: $KEY_ID"
          # Trust the imported key (ultimate trust)
          echo "$KEY_ID:6:" | gpg --import-ownertrust || true

      - name: Extract version from tag
        id: get_version
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set version from input
        id: set_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Update version in pom.xml
        run: |
          VERSION=${{ steps.get_version.outputs.version || steps.set_version.outputs.version }}
          mvn versions:set -DnewVersion=$VERSION
          mvn versions:commit

      - name: Run tests
        run: mvn clean test

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Publish to Maven Central
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          KEY_ID=${{ steps.gpg_setup.outputs.key_id }}
          if [ -z "$KEY_ID" ]; then
            echo "ERROR: GPG Key ID is empty"
            gpg --list-secret-keys --keyid-format LONG
            exit 1
          fi
          echo "Using GPG Key ID: $KEY_ID"
          # Verify key exists
          if ! gpg --list-secret-keys --keyid-format LONG | grep -q "$KEY_ID"; then
            echo "ERROR: Key $KEY_ID not found in keyring"
            gpg --list-secret-keys --keyid-format LONG
            exit 1
          fi
          mvn clean deploy -P release \
            -Dgpg.keyname="$KEY_ID" \
            -Dgpg.passphrase="$GPG_PASSPHRASE" \
            -Dcentral.username="$SONATYPE_USERNAME" \
            -Dcentral.password="$SONATYPE_PASSWORD"

      - name: Verify publication
        run: |
          VERSION=${{ steps.get_version.outputs.version || steps.set_version.outputs.version }}
          echo "Published version: $VERSION"
          echo "Check status at: https://central.sonatype.com/"
          echo "Artifact will be available at:"
          echo "https://repo1.maven.org/maven2/io/translateplus/translateplus-java/$VERSION/"
