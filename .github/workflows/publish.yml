name: Publish to Maven Central

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Configure GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
          echo "pinentry-mode loopback" > ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg.conf

      - name: Extract version from tag
        id: get_version
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set version from input
        id: set_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Update version in pom.xml
        run: |
          VERSION=${{ steps.get_version.outputs.version || steps.set_version.outputs.version }}
          mvn versions:set -DnewVersion=$VERSION
          mvn versions:commit

      - name: Run tests
        run: mvn clean test

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Publish to Maven Central
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn clean deploy -P release \
            -Dgpg.passphrase="$GPG_PASSPHRASE" \
            -Dcentral.username="$SONATYPE_USERNAME" \
            -Dcentral.password="$SONATYPE_PASSWORD"

      - name: Verify publication
        run: |
          VERSION=${{ steps.get_version.outputs.version || steps.set_version.outputs.version }}
          echo "Published version: $VERSION"
          echo "Check status at: https://central.sonatype.com/"
          echo "Artifact will be available at:"
          echo "https://repo1.maven.org/maven2/io/translateplus/translateplus-java/$VERSION/"
